 mem_ancestors_grudge.5.name:0 "Among The Ruins"
 mem_ancestors_grudge.5.desc:0 "Our scouts bring tidings from the expedition to the lost hold. Their company have ventured forth to chart its ruins and discern the task that lies afore us. Herein, they present our ancestors crowning jewel: the Relic-Forge\n\nMuch work lies ahead if we ever want to it the planet to its former glory."
 mem_ancestors_grudge.5.a:0 "Good News."
 mem_ancestors_grudge.10.name:0 "Barely Functional"
 mem_ancestors_grudge.10.desc:0 "The pillars of our former home stand still, though battered and blackened by fire. Their runes are faded, but their frame holds strong, a testament to the craft of our ancestors.\n\nA glimmer of hope: the Relic-Forge appears intact. Though buried beneath rubble, it hums faintly, as though awaiting dwarven hands to wake it from its slumber. If it can be rekindled, it may serve as the hearthstone for the holds restoration."
 mem_ancestors_grudge.10.a:0 "Repair it, now!"
 mem_ancestors_grudge.15.name:0 "Ancestors Holds"
 mem_ancestors_grudge.15.desc:0 "During our cleanup our workers found quite the deep entrenchment. It seems to be one of several bunkers constructed with haste during the siege. This one seems to be one of the largest we have found.\n\nIn the same time our scientists finally found the reason the forge was constructed on this small planet. We should now be able to repair it further."
 mem_ancestors_grudge.15.a:0 "Explore it."
 mem_ancestors_grudge.20.name:0 "Breakthrough"
 mem_ancestors_grudge.20.desc:0 "The work goes apace, with the stout hearts o' the workers eager to clear away the rubble and filth o the ages.\n\nMore crucially, our clever minds studying the forge have struck upon grand discoveries! With what they have unearthed, we are now set to bring the forge back to full roaring life, as it was in the days of our forefathers."
 mem_ancestors_grudge.20.a:0 "Fascinating"
 mem_ancestors_grudge.25.name:0 "Shining Bright"
 mem_ancestors_grudge.25.desc:0 "Our sharp-witted tinkerin' folk have struck upon a revelation! After much toil, studying the runes and mechanisms of the Relic-Forge, they have uncovered the final spark needed to breathe life back into its grand heart.\n\nThis spark, they say, is the very key to awakening its fires and bringing it roaring to its former glory, as it once blazed in the golden days of our ancestors. Soon, the clang of hammers and the hum of molten metal shall sing through the entire planet once more!"
 mem_ancestors_grudge.25.a:0 "Finally!"
 mem_ancestors_grudge.26.name:0 "Planet Reborn"
 mem_ancestors_grudge.26.desc:0 "After years of sweat, toil, and the strength of our hearts, the work is done! The hold [target.GetName], once lost to ruin and ashes, now stands proud and whole once more.\n\n[target.GetName] is reborn, its halls echoing with the sound of life and hammers, its forges ablaze, and its strongholds strong enough to defy time itself. The heart of the [target.GetName] beats anew!"
 mem_ancestors_grudge.26.a:0 "Glorious!"
 mem_ancestors_grudge.35.name:0 "New Ground, Same Sky"
 mem_ancestors_grudge.35.desc:0 "When the forge was finally restored a mighty spark surged through the heart of the very planet itself. Ancient mechanisms, long silent and forgotten, stirred to life, awakened by the rhythm of our hammers and the heat of our craft.\n\n The mountain sang, the stone hummed, and as the forge roared, the entire world seemed to draw breath anew. By our hands, the planet has been reborn, its slumbering soul rekindled in the fires of a new glory!"
 mem_ancestors_grudge.35.a:0 "We are rich!"
 mem_ancestors_grudge.40.name:0 "Old Habits"
 mem_ancestors_grudge.40.desc:0 "After fully restoring the Relic-Forge, we have come to grasp its true purpose. This mighty forge is not just a place for crafting trinkets or minor artifacts.\n\nIt is a sacred engine of creation, allowing our artifact smiths and rune artificers to forge never seen relics! These are no mere tools or weapons, but treasures.\n\nTruly, the Relic-Forge is a gift from the ancestors themselves, and its rebirth marks the dawn of a new era for our kin."
 mem_ancestors_grudge.40.a:0 "Start Smithing!"
 mem_ancestors_grudge.50.name:0 "Runes and Steel"
 mem_ancestors_grudge.50.desc:0 "It is done! The relic has been forged. A true masterpiece of our craft, and truly one of our finest creations to date. Let us now treasure what our hands have wrought, for such a work is not merely a tool, but a testament to the skill, strength, and spirit of our ancestors. May it serve as a symbol of what we can achieve when runes, steel, and resolve unite!\n\nQuality: [owner.MemGetRarity]"
 mem_ancestors_grudge.50.a:0 "Runes and Steel!"
 mem_ancestors_grudge.50.a.tt:0 "§LDon't forget to activate it. You can only have one at the same time.§!"
 mem_ancestors_grudge.45.name:0 "Relic Away"
 mem_ancestors_grudge.45.desc:0 "One of our greatest leaders shall be honored with the fruits of our latest creation. A prize worthy of song and legend, forged in the heart of the Relic-Forge itself.\n\nYet, as is the way of such things, only one can bear the honor, only one can receive this mighty reward. Let the choice be made wisely, for the one who carries this relic shall carry our pride and honor of all ancestors."
