 r_mem_ancestors_grudge_anvil_desc:0 "A runed anvil steeped in legend and created out of fallen Vazuran ships by the Master Artifact-Smith Dranir himself. For centuries, we believed it was lost for all eternity, its fate sealed with the fall of the old world. But as it turns out, Dranir’s wisdom and foresight ran deeper than we knew. He safeguarded the anvil, shielding it from destruction."
 r_mem_ancestors_grudge_anvil_effect_tt:0 "Increases with each ['concept_mem_ancestors_grudge_rune_relics'] used. Currently:\n"
 r_mem_ancestors_grudge_anvil_effect_tt_active:0 "§RDranir vowed to never swing a hammer on his anvil again!§!"
