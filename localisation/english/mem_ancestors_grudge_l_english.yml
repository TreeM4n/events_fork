 mem_ancestors_grudge.55.name:0 "They Live, Yet"
 mem_ancestors_grudge.55.desc:0 "After all these decades, they still live. Time has not softened their ways, nor have they strayed from the path that once brought us ruin. They look upon us and do not even recognize their former victims, as if the blood debt between us has been forgotten.\n\nBut we remember, and in time, they shall too. Our vengeance shall come and the wrongs of the past shall be paid in blood."
 mem_ancestors_grudge.55.a:0 "Time For Revenge!"
 mem_ancestors_grudge.75.name:0 "Grudge Settled"
 mem_ancestors_grudge.75.desc:0 "Our ancestors can now rest. The burden of vengeance we carried for generations is lifted, for today, our sworn enemy drew their final breath. Their shadow no longer darkens our path, and the blood debt is paid in full.\n\nAt last, we can lay down the weight of the past and look to the future. The wounds of old may now heal, and we, as a people, can finally move on."
 mem_ancestors_grudge.75.a:0 "Old Habits Die Hard"
 mem_ancestors_grudge.75.b:0 "A New Era"
 d_mem_ancestors_grudge_ruined_stasis:0 "Frozen Ancestor"
 d_mem_ancestors_grudge_ruined_stasis_desc:0 "A sleeping beauty ready to smith again like in the old days."
 mem_ancestors_grudge_revenge_arc_title:0 "Grudge Not Forgotten"
 mem_ancestors_grudge_revenge_arc_desc:0 "We have not forgotten what happened eons ago. The wounds of that time still burn within our hearts, and the deeds of our enemies remain written in the stone of our homes. They sowed destruction, but it shall be us who bring final reckoning.\n\n Only when their empire is no more, we shall find peace."
mem_ancestors_grudge_revenge_arc_counter:0 "Grudges Settled"
 mem_ancestors_grudge.70.name:0 "Grudge Settled"
 mem_ancestors_grudge.70.desc:0 "Our ancestors can now rest. The burden of vengeance we carried for generations is lifted, for today, our sworn enemy drew their final breath. Their shadow no longer darkens our path. Sadly we did not got them first."
 mem_ancestors_grudge.70.a:0 "Regrettable"
 mem_ancestors_grudge.100.title:0 "Hidden Beasts"
 mem_ancestors_grudge.100.desc:0 "It seems that during our reconstruction efforts, we have roused ancient warbeasts of the Vazurans from their long slumber. These  monstrosities now run rampant among our kin. We must act swiftly and put them down. Let their awakening be their undoing!"
 mem_ancestors_grudge.100.a:0 "To Arms!"
 mem_ancestors_grudge.120.title:0 "Unexploded Ammo"
 mem_ancestors_grudge.120.desc:0 "It seems that during our reconstruction efforts, we have struck ammution buried by rubble. These bombs are still able to explode and are a danger to our kin."
 mem_ancestors_grudge.120.a:0 "Remove them."
 mem_ancestors_grudge.105.title:0 "Ancient Knowledge"
 mem_ancestors_grudge.105.desc:0 "It seems that during our reconstruction efforts, we have uncovered technology thought lost to the ages. It is a testament to the  ingenuity of our ancestors that their craftsmanship could withstand eons. Even now, as we piece it back together, it reveals its secrets, still functional, still powerful.\n\nHow should we proceed?"
 mem_ancestors_grudge.105.a:0 "Reuse it."
 mem_ancestors_grudge.105.b:0 "Restore it."
 mem_ancestors_grudge.105.c:0 "Study it."
 mem_ancestors_grudge.110.title:0 "Holding Defenses"
 mem_ancestors_grudge.110.desc:0 "It seems that during our reconstruction efforts, we have uncovered ancient defenses, battered and worn but not entirely lifeless. These ruins still hold enough of their original strength to be repaired and restored to their former might. Alternatively, we could dismantle them carefully and study their inner workings."
 mem_ancestors_grudge.110.a:0 "Repair it."
 mem_ancestors_grudge.110.b:0 "Study it."
 mem_ancestors_grudge.115.title:0 "Living Tombstone"
 mem_ancestors_grudge.115.desc:0 "It seems that during our reconstruction efforts, we have made a discovery: ancestors from the old times, preserved in cryogenic slumber. The mechanisms around them are worn and failing, yet they still cling to life. We must act swiftly to stabilize the systems and ensure their survival."
 mem_ancestors_grudge.115.a:0 "Safe them!"
 mem_ancestors_grudge.115.b:0 "Their honor is long gone."
 r_mem_ancestors_grudge_modern_art:0 "Runed Cube"
 r_mem_ancestors_grudge_modern_art_desc:0 "This interesting piece of art was created by a single Artifact-Smith. It is a rather odd artifact."
 r_mem_ancestors_grudge_cube_effect_tt_passive:0 "§LImprovised§!"
 r_mem_ancestors_grudge_cube_effect_tt_active:0 "Convert all your £minor_artifacts£ §Y$minor_artifacts$§! to £unity£ §Y$unity$§!"
 mem_ancestors_grudge.400.title:0 "Alloys Ahead" # inventive runesmith
 mem_ancestors_grudge.400.desc:0 "Our Artifact-Smiths have surpassed themselves, producing approximately 3.81% more alloys than the usual yield. By tradition, all excess production should be dedicated to the Trial. Yet, in these times, when the strength of our fleets dictates the survival of our kin, perhaps a portion of this surplus could be send to bolster our armories."
 mem_ancestors_grudge.400.a:0 "Alloys!"
 mem_ancestors_grudge.400.b:0 "Tradition."
 mem_ancestors_grudge.405.title:0 "Breaking Runes" # inventive artificer
 mem_ancestors_grudge.405.desc:0 "Our Rune-Smiths, pushed beyond their usual limits resulting in a minor surplus. Tradition dictates that all such excess should be dedicated to the Trial. However, this abundance presents us with an opportunity."
 mem_ancestors_grudge.405.a:0 "Resources!"
 mem_ancestors_grudge.405.b:0 "Tradition."
 mem_ancestors_grudge.410.title:0 "Curses!" # failed several times and underperformed
 mem_ancestors_grudge.410.desc:0 "Several attempts have failed, my lord, and our kin have fallen short of the expectations placed upon them. The work has tested their skill and resolve, yet still, they could not deliver.\n\n As for the leading smith, their response was: §LThese REDACTED could not even do REDACTED right.§!"
 mem_ancestors_grudge.410.a:0 "Disturbing."
 mem_ancestors_grudge.415.title:0 "The Cube" # modern art relic
 mem_ancestors_grudge.415.desc:0 "Today, one of our artificers approached us with a most curious enigma. In their efforts to craft relevant artifacts for the Trial, they have unexpectedly produced a Runed Cube.\n\nAt first glance, it appears an oddity. Yet the runes upon its surface pulse faintly. Though its purpose is unclear, it may very well qualify as an artifact, in its own right."
 mem_ancestors_grudge.415.a:0 "Claim it."
 mem_ancestors_grudge.415.b:0 "Start from scratch"
 mem_ancestors_grudge.415.c:0 "Amusing."
 mem_ancestors_grudge.420.title:0 "Safety Violations" # violated safety regualtiosn
 mem_ancestors_grudge.420.desc:0 "Several of our kin, through ignorance and disregard for established safety procedures, have caused the death of one of our own."
 mem_ancestors_grudge.420.a:0 "Tragic."
 mem_ancestors_grudge.420.b:0 "Compensate the Family."
 mem_ancestors_grudge.425.title:0 "Explosive Invention" # unwanted fusion
 mem_ancestors_grudge.425.desc:0 "A peculiar incident has arisen. One of our artificers, in an unintended turn of experimentation, has crafted a substance of extraordinary volatility. Highly explosive in nature."
 mem_ancestors_grudge.425.a:0 "Motes!"
 mem_ancestors_grudge.425.b:0 "Trial Addition."
 mem_ancestors_grudge.430.title:0 "Material Research" # new materials technique 
 mem_ancestors_grudge.430.desc:0 "Our smiths, ever striving for perfection, have achieved an improvement in their techniques. What began as a minor refinement has sparked a wave of fascination among our scientists, who see in this innovation the potential to elevate our own research to new heights."
 mem_ancestors_grudge.430.a:0 "Research it."
 mem_ancestors_grudge.430.b:0 "Advance the Trial."
 mem_ancestors_grudge.435.title:0 "Sentient Invention" # sentient metal
 mem_ancestors_grudge.435.desc:0 "A peculiar incident has arisen. One of our artificers, in an unintended turn of experimentation, has crafted a sentient metal. It took our kin somoe time to get it under control."
 mem_ancestors_grudge.435.a:0 "Nanites!"
 mem_ancestors_grudge.435.b:0 "Into the Forge!"
 mem_ancestors_grudge.440.title:0 "Rival Interference" # rival sabotage
 mem_ancestors_grudge.440.desc:0 "Our rival [mem_ancestors_grudge_rival.GetName] has once again shown their treachery. Their meddling has resulted in a setback to our progress. The deliberate act of sabotage  cannot be ignored. While our rage burns hot, the situation calls for a measured response.\n\nWe shall draft a strongly worded letter!"
 mem_ancestors_grudge.440.a:0 "Do it!"

