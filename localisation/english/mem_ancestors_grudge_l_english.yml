 mem_ancestors_grudge_anvil_site:0 "Holding Out"
 mem_ancestors_grudge_anvil_site_desc:0 "One of several bunkers constructed with haste during the siege. This one seems to be one of the largest we have found. There are signs of intense fighting around the entrance."
 mem_ancestors_grudge.300.name:0 "Corpse Corridor" 
 mem_ancestors_grudge.300.desc:0 "Our excavation team ventured forth expecting to uncover a sealed hold, its gates bound tight and defensive runes still glowing upon the barricades.\n\nWhat we found instead was a gate cracked and sundered. The corridors beyond layered with corpses, which seem to belong to two different species. The first one quite similar to our own. The second kind is taller.\n\nStill, we should press onward. Answers lie ahead and we should not turn back. Let us proceed with caution."
 mem_ancestors_grudge.300.a:0 "Proceed."
 mem_ancestors_grudge.305.name:0 "Left And Right" # more corridors
 mem_ancestors_grudge.305.desc:0 "The corridors stretch endlessly before us. Each time our teams round a corner, yet another corridor lies in wait, identical to the last. The air is thick with unease, and the silence broken only by the crunch of boots on ancient bones.\n\nSkeletons litter the way. Countless dead whose stories remain untold and though we find what  seems to be old supplies and rations, there seems little else of value. No chambers, no signs of life, only this maze of death and decay.\n\nStill, the team stays motivated to march on. Whatever secrets these endless halls conceal, they shall be uncovered them. Let us hope they do not join the dead before finding the truth."
 mem_ancestors_grudge.305.a:0 "Disturbing."
 mem_ancestors_grudge.310.name:0 "At The End Of The Tunnel" # main area 
 mem_ancestors_grudge.310.desc:0 "After what feels like years wandering those cursed, unending corridors, the team has at last reached the Great Hall at the heart of this complex.T he hall lies in utter ruin, its once-mighty stonework shattered, its grandeur brought low by the violence of the past. The truth of what happened here is now plain to see. This hold was breached, likely by the second species, the accursed Vazurans. And yet, our ancestors defended it to the bitter end.\n\nAt the center of the hall, a single skeleton of our kin rests. Surrounding it lie the remains of dozens of Vazurans, their bones cracked and their skulls smashed as though by an unrelenting fury. This lone warrior must have fought to their final breath, their hammer claiming many lives before they fell.\n\nEven when all hope was lost, they fought on, defiant to the end. Let their deeds not be forgotten for they have earned a place in the songs of our kin."
 mem_ancestors_grudge.310.a:0 "Remarkable."
 mem_ancestors_grudge.315.name:0 "Named Warrior" # corpse of Dranir
 mem_ancestors_grudge.315.desc:0 "The lone warrior who made his last stand in the Great Hall was none other than Dranir himself, the legendary Artifact Smith of our people. In the hall stands his famed runed anvil. His hammer lies beside him, now a weapon turned to violence in defense of his kin. By ancient tradition, such an act meant the smith swore an oath to never to forge again.\n\nIn death, Dranir held true to that oath, felling dozens of Vazurans before his own life was bygone. We shall fulfill his final rite as is fitting. Dranir will be laid to rest alongside his hammer, never to forge nor fight again, his oath carried into eternity. The anvil will remain here, as a silent reminder of the past."
 mem_ancestors_grudge.315.a:0 "Make it so."

 mem_ancestors_grudge_origin_advanced_start_name:0 "Vazuran Hegemony"
 mem_ancestors_grudge_origin_advanced_start:0 "Blood and Iron"
 mem_ancestors_grudge_origin_advanced_start_desc:0 "The civilization based only on plunder and warfare. They believe everything can be plundered if you only apply enough pressure. And with pressure they only mean military strength."
