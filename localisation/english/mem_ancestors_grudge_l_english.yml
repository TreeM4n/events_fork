 START_SCREEN_MEM_ANCESTORS_GRUDGE:0 "Long ago, in a far away past our kin lived in prosperity. After they discovered the uniqueness of our homeworld's moon, they learned to bend metal to their will. Envied by many they continued to hone their craft and forge an empire of runes and steel. The greatest of achievement was the Relic-Forge, a mighty complex to smith the finest of artifacts.\n\nTo their surprise, this wealth drew unwanted attention. Our ancestors called them: Vazurans. These Invaders, barbaric and uncivilized warmongers, started to rampage in our ancestors territory. Unable do deter and confine this threat, a century-long war broke out. In the final days millions of our ancestors laid down their life in defense of the Relic-Forge ... all in vain.\n\nEven though they slaughtered everyone in sight, not all was lost. After decades the survivors regrouped. And now is the time to rise again from the ashes and rebuilt our empire."
