 trime_stage1:0 "Waiting"
 trime_stage2:0 "More Waiting"
 trime.1.name:0 "Second Meeting"
 trime.1.desc:0 "Ah, era dwellers, in the presence of Aevum, the essence of time itself, you stand here again. What inquiries do cyclic beings harbor within the confines of their fleeting existence? Speak, and let the echoes of your short-lived desires reverberate through our discourse.\nI present you a quest, era dweller. Illuminate the heavens of my realm, §Y[trime_primitive_rewind_world.GetName]§!, reveal the extent of your capabilities. Let the radiance of your endeavors pierce the shadows that dance in the tapestry of my world!"
 trime.1.a:0 "Who are you?"
 trime.1.a.response:0 "I am §Y$NAME_trime_time_lord$§!, a god. Immortal, time's current eludes my grasp, as shadows dance in the veiled whispers of eternity."
 trime.1.b:0 "Why did you send §Y[trime_future_leader.GetName]§Y back in time?"
 trime.1.b.reponse:0 "Why should I not? We, era dwellers, have spoken in echoes of the past and glimpsed a future yet unborn. The current, a mere reflection, aligns with the symphony woven by fate. To question the convergence is to resist the cosmic embrace."
 trime.1.c:0 "Do you know anything about §Y[trime_primitive_rewind_world.System.GetName]§!?"
 trime.1.c.response:0 "It reflects my power. It is my home, shaped by the sinew of my existence to mirror my all. I, the weaver of eras, fashioned it to cradle the boundless echoes of my being."
 trime.1.d:0 "§YAlright, we shall do your bidding.§!"
 trime.1.e:0 "§YNonsense. Prepare for invasive Actions!§!"
 trime.2.name:0 "Low on Time"
 trime.2.desc:0 "The §Y[trime_primitive_rewind_world.System.GetName]§! System is experiencing serious spatial and temporal anomalies. Time has slowed to a crawl. Every ship or being entering the system will be slowed by a factor of ~9. Even messages from [this.GetName] are delayed and had to be reconstructed after leaving the system. We are not sure what could cause such anomalies. "
 STRANGE:0 "Strange"
 trime.5.name:0 "Third Meeting"
 trime.5.desc:0 "Haha, well done, time-bound. Indeed, you have entwined entertainment and beauty. Truly remarkable what such primitive technology can conjure upon my night sky.\nNow, era-dweller, prepare thyself for my next whispered will. "
 trime.5.a:0 "What about a reward?"
 trime.5.a.response:0 "Ah, era-dweller, perceive, time meanders through labyrinthine passages. I neither deny nor yearn to deny your feeble request, but the moment for my action has not yet unraveled itself. "
 trime.5.b:0 "Why do you live among primitives?"
 trime.5.b.response:0 "The primitives, as you refer to them, may forge the shackles of your tomorrow's dominion. Or shall you ensnare them in the web of your mastery first? Judgment is a fleeting wisp in the currents of time. To me, all cyclic beings bear an indistinct similar visage.\n§Y*He pauses for a moment.*§!\nYou may distaste, yet they mirror the echoes of your past self. Soon, they will fly the skies and roam the heavens, just as your current self."
 trime.5.d:0 "§YWhat do want us to do next?§!"
 trime.4.name:0 "$trime.5.name$"
 trime.4.desc:0 "This spirit of yours pleases me, era dweller. For now, your only decree is to embrace patience. Let the sands of §Y20 years§! sift through the hourglass before our fates intertwine once more."
 trime.4.b:0 "Is your species supposed to have a beard?"
 trime.4.b.response:0 "Did your fate's strings entwine with the celestial realms, you call space? Were you destined to soar among the stars? Was your species born to endure the cosmic expanse? \n§Y*He pauses.*§!\nYet, in the face of this cosmic reality, you concern yourself with the existence of my beard?"
 trime.4.a:0 "§YAlright, let us wait.§!"
 trime.4.d:0 "§YWe have no time for this. Prepare for an invasion.§!"
 trime.7.name:0 "Defeated Chronomancer's Curse"
 trime.7.desc:0 "Oh era dwellers, what a brave, yet foolish act you have done. For your barbaric endeavors, I shall bestow you with a parting gift of mine.\n§Y*As he speaks time begins all around the planet to flow at lightning speed. It seems like he is sucking the currents out of the systems. The invading armies slowly begin to panic in the face of a god's anger.*§!\n Let it be etched in your consciousness, era dwellers, that this path was of your own doing. Face the consequences. \n§Y*Sirens begin to echo on [Root.Capital.GetName] as his curse takes full effect.*§!"
 trime.7.a:0 "That was all?"
 trime.9.name:0 "Interlude"
 trime.9.desc:0 "I commend your patience, yet, with utmost regret, I must inform you that fate, a relentless arbiter, has placed a trial on our destined summit. Your fragile 20 years fall short to satisfy my required span. Let us meet in the middle, shall we? I shall  §Yreset your progress by 5 years§! and we shall converge in the aftermath."
 trime.9.a:0 "§YOk§!"
 trime.9.b:0 "§YEnough. Invade §Y[trime_primitive_rewind_world.GetName]§!!"
 trime.10.name:0 "Forth Meeting"
 trime.10.desc:0 "I congratulate you, era dweller. Even in the face of fate's notorious whims, you have achieved what I desired. Rest a while, if you so wish, or crave the next trial. Fear not, your reward looms near.\n§Y*He seemingly looks pleased. With a bright smile and expecting eyes he meets your tired expression*§!\nAnd now, as a final endeavor, a testament to my divine pleasure. Construct for me a temple, let it be the pinnacle of your architectural prowess. Honor me with the grandeur of your highest creation."
 trime.10.a:0 "§YAlright. Let's get building.§!"

 trime.11.name:0 "Last Meeting"
 trime.11.desc:0 "Yes well done. Take pride in your achievements. You inquire: What is our reward for such great patience and endeavor? It is simple, era dweller, indeed! A god shall grace your realms.§Y I, $NAME_trime_time_lord$, shall join your empire.§! Feel the freedom to worship my presence throughout the passing of seasons."

 trime_decode_message_DESC:0 "Like a Message in a Bottle"
 #trime_decoded_messages2:0 "Like a Message in a Bottle, Part 2"
 #trime_decoded_messages3:0 "Like a Message in a Bottle, Part 3"
 #trime_decoded_messages4:0 "Like a Message in a Bottle, Part 4"

 #recruit window dialogue
 trime.11.a:0 "What can you offer us?"
 trime.11.a.response:0 "Oh, young one, cease the queries of what I can offer your realm. Instead, ponder what offerings you shall present to a god. Your trials, a testament to worthiness, draw to a close. Embrace the culmination, bask in the power bestowed upon you. Why question that which transcends your young current?\n§Y*He pauses to think.*§!\nLet me reveal the tapestry of my capabilities. Have you ever contemplated the weaponization of time, the art of delaying foes, hastening economic flow, or expediting the construction of grand structures?"
 trime.11.b:0 "What happened to the creature, which destroyed Observation Station 37?"
 trime.11.b.response:0 "I have pondered the enigma of events lost in the currents of time, and it seems you have unearthed a fragment of the puzzle. Allow me to shed some light. The creature, known to the primitives as 'Vumi,' has chosen this system as its recurring tomb, returning to the brink of death every few years. I can affirm it is the same entity, caught in a cyclical dance of demise. Yet, a curious turn of fate unfolded some hundred years in the past, and the ritualistic dying ceased. Neither the primitives nor I hold the key to the mystery that unfolded in the shadows of that bygone era.\n§Y*He grins*§!\nOne might say, only time will tell."
 trime.11.c:0 "Why were you never evacuated?"
 trime.11.c.response:0 "You have touched upon a tender chord, era dweller. As painful as it is, I suspect my messages never found their way home. Lost in this system, Echoes endlessly reverberating back and forth, a lament sung by the timeless corridors. Nothing more than mockery, a cruel jest played by the cosmic forces upon the stage of my existence. The fate of me and my crew, now shrouded in the veils of your knowledge alone."
 trime.11.d:0 "You are no god, are you?"
 trime.11.d.response:0 "§Y*Long pause. Probably the longest he ever took.*§!\nWhat do you expect me to say? Yes and no, both veiled in untruths. I harbor no illusions for you to comprehend the boundaries of my power. Understand this: no god, in essence, is without Limits. Were you born a god, or did the flow of time grant you the title? Through millennia my power surpassed your era-bound understanding, and yet remains bounded. In the eyes of the primitives, you and I are divine, each possessing godlike abilities. It is not the absence of limitations that defines godhood, but the manifestation of what can be achieved. In this present epoch, I am a god, until the day when I am no longer."
 #trime.11.b.custom_tooltip:0 "REPLACE_ME"

 trime.16.name:0 "Captain's Log: Day 1276"
 trime.16.desc:0 "At last, I got this thing to work again. If only for one last message. Confirming: This will be my last recording. After our evacuation from the observation station, our escape pods passed several anomalies. One crew member de-aged into non-existence, another aged rapidly, succumbing to age within mere moments. Only three of us made it the surface. Most of our rations were spoiled. Our only option was to continue to the nearest primitive city and look for food and shelter. To hell with the prime directive. I could not let my crew die like this.\n§Y*A small sigh escapes him in the recording.*§!\n We managed to enter a city. Not as aliens were we met, but as messiahs. They believed us to be messengers of god. Somehow our appearances were already carved on several walls. In the following year, Shlay and Dirko died. Shlay had contracted a fatal infection. Dirko was mauled to death by a group of heretics after abusing his new role. What shameful deaths. I, however, remain. For what purpose? Who knows. \n§Y*A long pause.*§!\nTo whoever finds this message, tell our kin to expect us dead.\n- Aevum T. Dohrnii - Only survivor of Observation Station 37 "
 trime.16.a:0 "Tragic"
 trime.16.b:0 "§YLets ask him.§!"
 trime.13.name:0 "Captain's Log: Day 437"
 trime.13.desc:0 "For the last year we have not observed any anomalies within the primitives. They seem to be unaware of our presence. We are certain they are worshipping a god of some kind. Regarding the strange behaviour of the §Y[trime_primitive_rewind_world.System.GetName]§!: I am uncertain we will ever find what or who shattered time this way. I and the crew remain optimistic and hope, despite all odds, to uncover the roots of this mystery.\n- Aevum T. Dohrnii - Captain and leading scientist of Observation Station 37 "
 trime.13.a:0 "Interesting"
 trime.14.name:0 "Captain's Log: Day 576"
 trime.14.desc:0 "A massive object arrived in the system.\n§Y*Sirens can be heard in the background. You can notice a certain panic within his voice.*§!\n It seems larger than asteroids and smaller than average planets. No hyperdrive was detected. The entry point was way too close to the star to be a normal jump. Whatever just arrived, time faults around it. Some temporal anomalies shattered our on board systems back into the stone age.\n- Aevum T. Dohrnii - Captain and leading scientist of Observation Station 37 "
 trime.14.a:0 "Fascinating"
 trime.15.name:0 "Captain's Log: Day 579"
 trime.15.desc:0 "After three days of futile attempts to repair the on board systems, we had to evacuate to §Y[trime_primitive_rewind_world.GetName]'s§! Surface. We suffered Casualties, Jeff and Qualtrek. Please let their Families know that both died saving the Rest of us and in Service to their Empire.\n§Y*Crashing of falling Debris can be heard.*§!\n We require urgent Evacuation Shuttles. Our Situation is dire. I repeat, Evacuation is our only Option \n - Aevum T. Dohrnii - Captain and leading Scientist of Observation Station 37 "
 trime.15.a:0 "Worrying"
 trime.17.name:0 "Signals Lost in Time"
 trime.17.desc:0 "We have found several messages that seem to be stuck in a time loop. We located the first one and are ready to decode it. What should we do?"
 trime.17.a:0 "Let's start decoding."
 trime.17.b:0 "Not interested."
 trime.18.name:0 "Interlude"
 trime.18.desc:0 "Requirements are fleeting echoes. Desires are elusive shadows. Our fates intertwine once more. Why, dwellers of this era, do our paths meet so soon again?"
 trime.18.a:0 "§YMaybe we should not ask.§!"
 trime.18.c:0 "§YNothing divine being.§!"
 trime.19.name:0 "Future's Messenger"
 trime.19.desc:0 "Sir, we found  §Y$NAME_trime_time_lord$§! in the §Y[trime_primitive_rewind_world.System.GetName]§! system. He seemed unaware of our presence. The mission was a complete success."
 trime.19.a:0 "Who are you?"
 trime.19.a.response:0 "I am [trime_future_leader.GetName]. Scientist and explorer."
 trime.19.b:0 "What was your mission?"
 trime.19.b.response:0 "To observe the entity known as §Y$NAME_trime_time_lord$§!. "
 trime.19.c:0 "[trime_future_leader.GetName] is already in active service."
 trime.19.c.response:0 "Yes .. I am here on my ship on active duty, aren't I?"
 trime.19.d:0 "You seem older."
 trime.19.d.response:0 "The §Y[trime_primitive_rewind_world.System.GetName]§! system works in mysterious ways."
 trime.19.welcomeback:0 "Welcome to the past!"
 trime.20.name:0 "Loop Anew"
 trime.20.desc:0 "10 years ago a scientist sent to observe the §Y[trime_primitive_rewind_world.System.GetName]§! system returned to the past. We should consider doing the same as our other future self. Another option could be to see what happens if history does not repeat itself. The choice is yours."
 trime.20.a:0 "Complete the Loop."
 trime.20.tt:0 "Send [trime_future_leader2.GetName] to the past."
 trime.20.b:0 "Ignore the Loop."
 trime.21.name:0 "Unidentified Escape Pod"
 trime.21.desc:0 "An unidentified object is approaching our home system. It seems like one of our specially-designed science ship escape pods. We were unable to identify it. The pod is wearing the insignia of one of our active scientists."
 trime.21.a:0 "Open Channel."
 trime.21.b:0 "Blast it to bits!"

