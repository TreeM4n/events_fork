 trime.105.name:0 "Stolen Property"
 trime.105.desc:0 "I applaud your acquisition, yet, regretfully, I must take back what is rightfully mine. However, I shall provide a small compensation."
 trime.105.a:0 "What?"
 trime.104.name:0 "Lost and Found"
 trime.104.desc:0 "You tread on treacherous ground, era dweller. The custodianship of what is mine demands greater vigilance. Allowing my precious to be stolen in such a barbaric act is truly unforgivable."
 trime.104.a:0 "OK"
 trime.106.name:0 "Timely Death"
 trime.106.desc:0 "With this character's death, the thread of prophecy is severed. Restore a saved game to restore the weave of fate, or persist in the doomed world you have created."
 trime.106.a:0 "Fascinating"
