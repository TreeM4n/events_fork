 trimed.40520.desc:0 "A self-proclaimed god who manipulates the flow of time and ages in reverse. He will use his powers to some extent to help you. His manipulations come at the cost of his lifetime, however. This means he loses some of his health for each manipulation. His empire will be responsible for keeping him old and healthy."
 trimed.40520.a:0 "What is up with your beard?"
