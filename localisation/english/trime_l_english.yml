 trime.110.name:0 "Timely Demise"
 trime.110.desc:0 "Oh, you, unable to bear the weight of your own failures, have circled back to me. The consequences of your choices echo in the shadows of your return."
 trime.110.a:0 "Adopt him."
 trime.115.name:0 "Epoch Skip"
 trime.115.desc:0 "I wish to inform you, era dweller, that at times I ponder the notion of swift skips through the tapestry of time. Then, revelation strikes — such a power lies within my grasp. Allow me to enforce rapid skips on [planet_governed.GetName]. Rest assured, the dividends of these experiments shall prove most advantageous."
 trime.115.a:0 "Sure."
 trime.115.b:0 "No."
 trime.115.c:0 "At least skip forward."
 trime.116.name:0 "Generation Skip"
 trime.116.desc:0 "I wish to apprise you, era dweller, that my mind wandered into inquiry. Is life tethered to the shackles of time, or does it transcend such trivial linearity? Permit me to test my hypothesis. A practical experiment on [planet_governed.GetName] should not unduly disturb public life, and the insights gained may prove illuminating."
 trime.116.a:0 "Sure."
 trime.116.b:0 "No."
 trime.116.c:0 "At least skip forward."
 trime.117.name:0 "Megastructure Skip"
 trime.117.desc:0 "Oh, time-bound one, observe the marvels you conjure. Such inspiration deserves my blessing. I merely request a temporal delay in the construction of [trime_nomegaforu.GetName], a pause to savor the grandeur of your creation. Will you grant me this opportunity?"
 trime.117.a:0 "Certainly."
 trime.117.b:0 "No."
 trime.118.name:0 "Situation Skip"
 trime.118.desc:0 "Oh, behold the progress you have made on [trime_situationlmao.GetName]. Surely, you would not object to my imposition of will upon this situation. I present a straightforward solution: a leap backward or forward, with no room for the middle."
 trime.118.a:0 "Forward."
 trime.118.b:0 "Backward."
 trime.119.name:0 "Ship Skip"
 trime.119.desc:0 "Era dweller, have you ever blended two chemicals and pondered the alchemy of their union? I find myself compelled to mix the essence of time with your ships' fuel. Whatever ensues, I am certain it shall yield benefits for us all."
 trime.119.a:0 "OK."
 trime.119.b:0 "Please do not."
 trime.114.name:0 "Leader Skip"
 trime.114.desc:0 "This is an awkward admission, but I seek your judgment. I found myself enraged after [trime_bullyhim.getName] dared to assail me, verbally, of course. [trime_bullyhim.GetSheHeCap] truly does not know [trime_bullyhim.getHerHis] place. As I contemplate the punishment for such frivolous treachery, I am inclined toward rapidly aging [trime_bullyhim.getHerHis]. However, given our amicable terms, I shall defer the decision to you"
 trime.114.a:0 "Have it your way."
 trime.114.b:0 "No."

