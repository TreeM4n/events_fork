 trime.100.name:0 "All in Time"
 trime.100.desc:0 "I applaud your grand design, yet, regretfully, I must declare that the currents do not favor its fruition at this time. I demand a cessation of all construction endeavors until I, §Y$NAME_trime_time_lord$§!, ascertain that the moment is ripe. One might question the wisdom of an idle megastructure. The answer, however, is simple: let it rest, engage in contemplation, and resume with a purpose refined by the deliberations of time"
 trime.100.a:0 "Whatever..."
